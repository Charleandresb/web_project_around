<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around U.S.</title>
    <meta name="description" content="Alrededor de los Estados Unidos" />
    <meta name="author" content="Charles" />
    <meta
      name="keywords"
      content="Alrededor, EE.UU., Valles, Lagos, Montañas"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Logo" class="header__logo" />
        <img src="./images/Line.png" alt="Line" class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__section">
            <img
              src="./images/Jacques.png"
              alt="Avatar Jacques"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__info-name">Jacques Cousteau</h1>
              <p class="profile__info-description">Explorador</p>
            </div>
            <img
              src="./images/Edit.svg"
              alt="Botón edit"
              class="profile__info-button"
            />
          </div>
          <img
            src="./images/Add.svg"
            alt="Botón add"
            class="profile__add-button"
          />
        </section>
        <section class="photo-cards"></section>

        <template class="template-card">
          <div class="card">
            <h2 class="card__title"></h2>
            <img
              src="./images/Like.svg"
              alt="Me gusta"
              class="card__image-like"
            />
            <img
              src="./images/Trash.svg"
              alt="Eliminar"
              class="card__image-trash"
            />
            <img src="" alt="" class="card__image" />
          </div>
        </template>

        <section class="popup popup_opened">
          <div class="popup__container">
            <img
              src="./images/CloseIcon.svg"
              alt="Cerrar"
              class="popup__close-icon"
            />
            <h3 class="popup__title">Editar perfil</h3>
            <form class="popup__form">
              <input
                type="text"
                name="name"
                placeholder="Nombre"
                maxlength="24"
                minlength="5"
                class="popup__input-name"
              />
              <input
                type="text"
                name="about"
                placeholder="Acerca de mi"
                maxlength="60"
                minlength="3"
                class="popup__input-about"
              />
              <button type="submit" class="popup__button">Guardar</button>
            </form>
          </div>
          <div class="popup__overlay"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Charles</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
