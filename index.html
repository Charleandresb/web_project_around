<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around U.S.</title>
    <meta name="description" content="Alrededor de los Estados Unidos" />
    <meta name="author" content="Charles" />
    <meta
      name="keywords"
      content="Alrededor, EE.UU., Valles, Lagos, Montañas"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Logo" class="header__logo" />
        <img src="./images/Line.png" alt="Line" class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Jacques.png"
            alt="Avatar Jacques"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <img
              src="./images/Edit.svg"
              alt="Botón edit"
              class="profile__info-button"
            />
            <p class="profile__info-description">Explorador</p>
          </div>
          <img
            src="./images/Add.svg"
            alt="Botón add"
            class="profile__add-button"
          />
        </section>
        <section class="photo-cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
