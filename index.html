<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around U.S.</title>
    <meta name="description" content="Alrededor de los Estados Unidos" />
    <meta name="author" content="Charles" />
    <meta
      name="keywords"
      content="Alrededor, EE.UU., Valles, Lagos, Monta침as"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Logo" class="header__logo" />
        <img src="./images/Line.png" alt="Line" class="header__line" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/Jacques.png"
            alt="Avatar Jacques"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <img
              src="./images/Edit.svg"
              alt="Bot칩n edit"
              class="profile__info-button"
            />
            <p class="profile__info-description">Explorador</p>
          </div>
          <img
            src="./images/Add.svg"
            alt="Bot칩n add"
            class="profile__add-button"
          />
        </section>
        <section class="photo-cards">
          <div class="braies">
            <h2 class="braies__title">Lago Di Braies</h2>
            <img
              src="./images/Like.svg"
              alt="Me gusta"
              class="braies__image-like"
            />
            <img
              src="./images/Trash.svg"
              alt="Eliminar"
              class="braies__image-trash"
            />
            <img
              src="./images/BraiesCard.jpg"
              alt="Foto lago"
              class="braies__image"
            />
          </div>
          <div class="calvas">
            <h2 class="calvas__title">Monta침as Calvas</h2>
            <img
              src="./images/Like.svg"
              alt="Me gusta"
              class="calvas__image-like"
            />
            <img
              src="./images/Trash.svg"
              alt="Eliminar"
              class="calvas__image-trash"
            />
            <img
              src="./images/CalvasCard.png"
              alt="Foto lago"
              class="calvas__image"
            />
          </div>
          <div class="louise">
            <h2 class="louise__title">Lago Louise</h2>
            <img
              src="./images/Like.svg"
              alt="Me gusta"
              class="louise__image-like"
            />
            <img
              src="./images/Trash.svg"
              alt="Eliminar"
              class="louise__image-trash"
            />
            <img
              src="./images/LouiseCard.jpg"
              alt="Foto lago"
              class="louise__image"
            />
          </div>
          <div class="latemar">
            <h2 class="latemar__title">Latemar</h2>
            <img
              src="./images/Like.svg"
              alt="Me gusta"
              class="latemar__image-like"
            />
            <img
              src="./images/Trash.svg"
              alt="Eliminar"
              class="latemar__image-trash"
            />
            <img
              src="./images/LatemarCard.jpg"
              alt="Foto lago"
              class="latemar__image"
            />
          </div>
          <div class="yellowstone">
            <h2 class="yellowstone__title">Yellowstone National Park</h2>
            <img
              src="./images/Like.svg"
              alt="Me gusta"
              class="yellowstone__image-like"
            />
            <img
              src="./images/Trash.svg"
              alt="Eliminar"
              class="yellowstone__image-trash"
            />
            <img
              src="./images/YellowstoneCard.jpg"
              alt="Foto lago"
              class="yellowstone__image"
            />
          </div>
          <div class="yosemite">
            <h2 class="yosemite__title">Valle de Yosemite</h2>
            <img
              src="./images/Like.svg"
              alt="Me gusta"
              class="yosemite__image-like"
            />
            <img
              src="./images/Trash.svg"
              alt="Eliminar"
              class="yosemite__image-trash"
            />
            <img
              src="./images/YosemiteCard.png"
              alt="Foto lago"
              class="yosemite__image"
            />
          </div>
        </section>
        <section class="popup popup_opened">
          <div class="popup__container">
            <img
              src="./images/CloseIcon.svg"
              alt="Cerrar"
              class="popup__close-icon"
            />
            <h3 class="popup__title">Editar perfil</h3>
            <form class="popup__form">
              <input
                type="text"
                name="name"
                placeholder="Nombre"
                class="popup__input-name"
              />
              <input
                type="text"
                name="about"
                placeholder="Acerca de mi"
                class="popup__input-about"
              />
              <button type="submit" class="popup__button">Guardar</button>
            </form>
          </div>
          <div class="popup__overlay"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Charles</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
